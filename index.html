<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Biblioteca Etérica</title>
  <link rel="stylesheet" href="css/main.css" />
  <link rel="stylesheet" href="css/index.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
  <header class="header bg-dark text-white p-3 d-flex justify-content-between align-items-center">
    <h1 class="m-0">Biblioteca Etérica</h1>
    <nav>
      <button class="btn btn-outline-light" id="menuToggle">☰</button>
      <ul class="menu bg-dark p-2 rounded" id="menu" style="display: none;">
        <li><a href="secciones.html">Secciones</a></li>
        <li><a href="#quienes-somos">¿Quiénes somos?</a></li>
        <li><a href="#contacto">Contacto</a></li>
      </ul>
    </nav>
  </header>

  <section class="search-section text-center my-4">
    <input class="form-control form-control-lg w-75 mx-auto" type="search" placeholder="¿Qué libro buscas?" />
  </section>

  <section class="carousel-section container my-5">
    <h2 class="text-center">Lo más visto esta semana</h2>
    <div id="carouselMasVisto" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-inner" id="masVistoContainer">
        <!-- JS insertará las cards aquí -->
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselMasVisto" data-bs-slide="prev">
        <span class="carousel-control-prev-icon"></span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselMasVisto" data-bs-slide="next">
        <span class="carousel-control-next-icon"></span>
      </button>
    </div>
  </section>

  <section class="secciones-section container mb-5">
    <h2 class="text-center">Secciones</h2>
    <div class="row" id="seccionesContainer">
      <!-- JS insertará cards aquí -->
    </div>
  </section>

  <footer class="bg-dark text-white text-center p-3">
    Biblioteca Etérica © 2025
  </footer>

  <script src="scripts/index.js"></script>
  <script src="scripts/main.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
